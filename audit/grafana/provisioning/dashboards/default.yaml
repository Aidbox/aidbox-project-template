apiVersion: 1

providers:
  - name: Metrics
    folder: API
    type: file
    options:
      path: /etc/grafana/provisioning/dashboards/metrics.json  
  - name: PostgreSQL Metrics information
    folder: API
    type: file
    options:
      path: /etc/grafana/provisioning/dashboards/postgresql-metrics-information.json
  - name: Postgres Metrics
    folder: API
    type: file
    options:
      path: /etc/grafana/provisioning/dashboards/postgres.json
  - name: JVM Info
    folder: API
    type: file
    options:
      path: /etc/grafana/provisioning/dashboards/jvm-info.json
  - name: Miscellaneous
    folder: API
    type: file
    options:
      path: /etc/grafana/provisioning/dashboards/miscellaneous.json
  - name: Performance test (Aidbox)
    folder: Performance
    type: file
    options:
      path: /etc/grafana/provisioning/dashboards/perftest.json
