receivers:
  otlp:
    protocols:
      http:

exporters:
  prometheus:
    endpoint: 0.0.0.0:8889

  elasticsearch:
    endpoints: ["http://es:9200"]
    logs_index: my_logs

  logging:
    loglevel: debug

service:
  pipelines:
    metrics:
      receivers: [otlp]
      exporters: [prometheus, logging]
    logs:
      receivers: [otlp]
      exporters: [elasticsearch, logging]
